  <body>
    <svg id="filters">
      <defs>
        <filter id="paccentify">
          <feColorMatrix
            color-interpolation-filters="sRGB"
            type="matrix"
            values="0.43 0    0    0  0
                    0    0.49 0    0  0
                    0    0    0.67 0  0
                    0    0    0    1  0 "/>
        </filter>
        <filter id="saccentify">
          <feColorMatrix
            color-interpolation-filters="sRGB"
            type="matrix"
            values="0.99 0    0    0  0
                    0    0.47 0    0  0
                    0    0    0.33 0  0
                    0    0    0    1  0 "/>
        </filter>
        <filter id="taccentify">
          <feColorMatrix
            color-interpolation-filters="sRGB"
            type="matrix"
            values="0.30 0    0    0  0
                    0    0.34 0    0  0
                    0    0    0.38 0  0
                    0    0    0    1  0 "/>
        </filter>
        <filter id="foregroundify">
          <feColorMatrix
            color-interpolation-filters="sRGB"
            type="matrix"
            values="0.20 0    0    0  0
                    0    0.16 0    0  0
                    0    0    0.18 0  0
                    0    0    0    1  0 "/>
        </filter>
        <filter id="backgroundify">
          <feColorMatrix
            color-interpolation-filters="sRGB"
            type="matrix"
            values="0.96 0    0    0  0
                    0    0.89 0    0  0
                    0    0    0.88 0  0
                    0    0    0    1  0 "/>
        </filter>
      </defs>
    </svg>
